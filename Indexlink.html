<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Link</title>
    <style>
        .button {
            display: inline-block;
            padding: 10px 30px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50; /* Set your desired button color */
            color: white;
            border-radius: 7px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #e4ff36; /* Set the hover color */
        }
    </style>
</head>
<body>
    <a class="button" href="https://quantaknot.com/">VBack To Quantaknot</a>
</body>
</html>
