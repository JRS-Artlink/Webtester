<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repository Link</title>
    <style>
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50; /* Set your desired button color */
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: move;
        }

        .button:hover {
            background-color: #45a049; /* Set the hover color */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <div class="button" draggable="true">
            Visit My Website
        </div>
    </div>
</body>
</html>
