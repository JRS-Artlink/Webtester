.sphere {
    width: 50px;
    height: 50px;
    background-color: #3498db;
    border-radius: 50%;
    position: relative;
    animation: rotate 15s linear infinite;
}

.sphere2 {
    background-color: #4ae73c;
    animation: rotate2 10s linear infinite;
}

.sphere3 {
    background-color: #fcf048;
    animation: rotate3 5s linear infinite;
}

@keyframes rotate {
    0% { transform: rotate(15deg); }
    100% { transform: rotate(360deg); }
}

@keyframes rotate2 {
    0% { transform: rotate(90deg); }
    100% { transform: rotate(-360deg); }
}

@keyframes rotate3 {
    0% { transform: rotate(270deg); }
    100% { transform: rotate(360deg); }
}

@keyframes moveSphere1 {
    0% { bottom: 150; top: 0; }
    50% { bottom: 150px; top: 150px; }
    100% { bottom: 0; top: 0; }
}

@keyframes moveSphere2 {
    0% { right: 0; top: 0; }
    50% { right: 150px; top: 150px; }
    100% { right: 0; top: 0; }
}

@keyframes moveSphere3 {
    0% { left: 0; top: 0; }
    50% { left: 150px; top: 150px; }
    100% { left: 0; top: 0; }
}

.sphere1 {
    animation-name: moveSphere1;
}

.sphere2 {
    animation-name: moveSphere2;
}

.sphere3 {
    animation-name: moveSphere3;

    <script>
        // Play video on hover
        const video = document.getElementById('video');
        const videoContainer = document.getElementById('videoContainer');
        
        videoContainer.addEventListener('mouseover', () => {
            video.play();
        });
        
        videoContainer.addEventListener('mouseout', () => {
            video.pause();
