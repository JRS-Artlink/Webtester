<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="index.css"/>
    <script id="applicationScript" type="text/javascript" src="index.js"></script>
    
    <style>
        #Fabric_Background {
            position: absolute;
            width: 1145.997px;
            height: 2325.104px;
            left: -34.136px;
            top: -202.552px;
            overflow: visible;
            transition: opacity 0.5s ease;
        }

        #videoContainer {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #videoContainer video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="Landing">
        <div id="Fabric_Background">
            <img src="Fabric_Background.png" srcset="Fabric_Background.png 1x, Fabric_Background@2x.png 2x">
        </div>

        <div id="videoContainer">
            <video id="video" src="Gen-2 963489532, Fabric_Backgroundpn, M 10.mp4" muted autoplay loop></video>
        </div>
        
        <a href="https://quantaknot.com/" target="_blank">
            <img id="JS_Logo" src="JS_Logo.png" srcset="JS_Logo.png 1x, JS_Logo@2x.png 2x">
        </a>
        
        <img id="n_D_Anima_01" src="n_D_Anima_01.png" srcset="n_D_Anima_01.png 1x, n_D_Anima_01@2x.png 2x">
        
        <img id="Component_7__2" class="blurred-transparent" src="Component_7__2.png" srcset="Component_7__2.png 1x, Component_7__2@2x.png 2x">
        
        <a href="Commercial_Production.html">
            <img id="n_1" src="n_1.png" srcset="n_1.png 1x, n_1@2x.png 2x">
        </a>

        <div class="sphere-container">
            <div class="sphere"></div>
            <div class="sphere sphere2"></div>
            <div class="sphere sphere3"></div>
        </div>
    </div>

    <script>
        const fabricBackground = document.getElementById('Fabric_Background');
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('video');
        
        fabricBackground.addEventListener('mouseover', () => {
            fabricBackground.style.opacity = '0';
            videoContainer.style.opacity = '1';
            video.play();
        });
        
        videoContainer.addEventListener('mouseout', () => {
            fabricBackground.style.opacity = '1';
            videoContainer.style.opacity = '0';
            video.pause();
        });
    </script>
</body>
</html>
