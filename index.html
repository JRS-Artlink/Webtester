<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="index.css"/>
    <script id="applicationScript" type="text/javascript" src="index.js"></script>
    
    <style>
        .hover-effect:hover {
            transform: scale(1.1);
            transition: transform 0.8s ease;
        }
        
        body {
            overflow: hidden; /* Disable scrolling */
        }

        #videoContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            display: none; /* Initially hide the video container */
        }

        #videoContainer video {
            width: 100%;
            height: auto;
            object-fit: cover; /* Make sure the video covers the entire container */
        }
    </style>
</head>
<body>
    <div id="Landing">
        <div id="videoContainer">
            <video id="video" src="Gen-2_963489532_Fabric_Backgroundpn_M_10.mp4" muted loop autoplay></video>
        </div>
        
        <img id="Fabric_Background" src="Fabric_Background.png" srcset="Fabric_Background.png 1x, Fabric_Background@2x.png 2x" class="hover-effect">
        
        <a href="https://quantaknot.com/" target="_blank">
            <img id="JS_Logo" src="JS_Logo.png" srcset="JS_Logo.png 1x, JS_Logo@2x.png 2x" class="hover-effect">
        </a>
        
        <img id="n_D_Anima_01" src="n_D_Anima_01.png" srcset="n_D_Anima_01.png 1x, n_D_Anima_01@2x.png 2x">
        
        <img id="Component_7__2" class="blurred-transparent" src="Component_7__2.png" srcset="Component_7__2.png 1x, Component_7__2@2x.png 2x">
        
        <a href="Commercial_Production.html">
            <img id="n_1" src="n_1.png" srcset="n_1.png 1x, n_1@2x.png 2x">
        </a>

        <div class="sphere-container">
            <div class="sphere"></div>
            <div class="sphere sphere2"></div>
            <div class="sphere sphere3"></div>
        </div>
    </div>

    <script>
        const fabricBackground = document.getElementById('Fabric_Background');
        const videoContainer = document.getElementById('videoContainer');
        const video = document.getElementById('video');

        fabricBackground.addEventListener('mouseover', () => {
            fabricBackground.style.display = 'none'; // Hide Fabric_Background.png
            videoContainer.style.display = 'block'; // Show video container
            video.play(); // Play video
        });

        fabricBackground.addEventListener('mouseout', () => {
            fabricBackground.style.display = 'block'; // Show Fabric_Background.png
            videoContainer.style.display = 'none'; // Hide video container
            video.pause(); // Pause video
            video.currentTime = 0; // Reset video to start
        });
    </script>
</body>
</html>
