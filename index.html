<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="index.css"/>
    <script id="applicationScript" type="text/javascript" src="index.js"></script>
    
    <style>
           body {
            overflow: hidden; /* Disable scrolling */
        }
        
        .hover-effect:hover {
            transform: scale(1.1);
            transition: transform 0.8s ease;
        }
        #background-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .background-image,
        .background-video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .background-image {
            opacity: 1;
            z-index: 1;
        }

        .background-video {
            opacity: 0;
            z-index: 0;
        }

        #background-container:hover .background-image {
            opacity: 0;
            z-index: 0;
        }

        #background-container:hover .background-video {
            opacity: 1;
            z-index: 1;
        }

        /* Example style for the blurred-transparent class */
        .blurred-transparent {
            filter: blur(5px);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="Landing">
        <div id="background-container"> <!-- Added background container -->
            <img id="Fabric_Background" class="background-image" src="Fabric_Background.png" srcset="Fabric_Background.png 1x, Fabric_Background@2x.png 2x">
            <video id="background-video" class="background-video" src="01.mp4" autoplay loop muted playsinline></video>
        </div>

        <img id="Fabric_Background" src="Fabric_Background.png" srcset="Fabric_Background.png 1x, Fabric_Background@2x.png 2x" class="hover-effect">
        
        <a href="https://quantaknot.com/" target="_blank">
            <img id="JS_Logo" src="JS_Logo.png" srcset="JS_Logo.png 1x, JS_Logo@2x.png 2x" class="hover-effect">
        </a>
        
        <img id="n_D_Anima_01" src="n_D_Anima_01.png" srcset="n_D_Anima_01.png 1x, n_D_Anima_01@2x.png 2x">
        
        <img id="Component_7__2" class="blurred-transparent" src="Component_7__2.png" srcset="Component_7__2.png 1x, Component_7__2@2x.png 2x">
        
        <a href="Commercial_Production.html">
            <img id="n_1" src="n_1.png" srcset="n_1.png 1x, n_1@2x.png 2x">
        </a>

        <div class="sphere-container">
            <div class="sphere"></div>
            <div class="sphere sphere2"></div>
            <div class="sphere sphere3"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('background-video');
            video.addEventListener('loadedmetadata', function() {
                video.play();
            });
            video.addEventListener('ended', function() {
                video.play();
            });
        });
    </script>
</body>
</html>
