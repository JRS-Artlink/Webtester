<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing</title>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="index.css"/>
    <script id="applicationScript" type="text/javascript" src="index.js"></script>
    
    <style>
        .hover-effect:hover {
            transform: scale(1.1);
            transition: transform 0.8s ease;
        }
        
        body {
            overflow: hidden; /* Disable scrolling */
        }

        #videoContainer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: auto;
            z-index: -1;
            /* Initially hide the video container */
            /* Display set to block for visibility */
            display: block;
        }

        #videoContainer video {
            width: 100%;
            height: auto;
            object-fit: cover; /* Make sure the video covers the entire container */
        }
    </style>
</head>
<body>
    <div id="Landing">
        <div id="videoContainer" onmouseover="playVideo()" onmouseout="pauseVideo()">
            <video id="video" src="Gen-2_963489532_Fabric_Backgroundpn_M_10.mp4" muted loop autoplay></video>
        </div>
        
        <!-- Other elements remain unchanged... -->
        
        <img id="Fabric_Background" src="Fabric_Background.png" srcset="Fabric_Background.png 1x, Fabric_Background@2x.png 2x" class="hover-effect">
        <!-- ... -->
    </div>

    <script>
        function playVideo() {
            var video = document.getElementById('video');
            video.play();
        }

        function pauseVideo() {
            var video = document.getElementById('video');
            video.pause();
        }

        // Rest of your existing JavaScript code
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('video');

            // Pause the video when it ends
            video.addEventListener('ended', function() {
                video.pause();
            });
        });
    </script>
</body>
</html>
